Configuration:
    name: Default
    Properties:
        Property:
            - name: log_pattern
              value: "%d{yyyy-MM-dd HH:mm:ss.SSS} %5p ${hostName} --- [%15.15t] %-40.40c{1.} : %m%n%ex"
            - name: log-path
              value: "logs"

    Appenders:
        Console:
          name: Console_Appender
          target: SYSTEM_OUT
          PatternLayout:
            pattern: ${log_pattern}

        File:
            name: File_Appender
            fileName: ${log-path}/main.log
            PatternLayout:
                pattern: ${log_pattern}

    Loggers:
        Logger:
            - name: mil.teng.q2024.supply.warehouse
              level: debug
              additivity: false
              AppenderRef:
                - ref: Console_Appender
                - ref: File_Appender
            - name: org.hibernate.SQL
              level: debug
              additivity: false
              AppenderRef:
                - ref: Console_Appender
                - ref: File_Appender
            - name: org.hibernate.type.descriptor.sql.BasicBinder
              level: trace
              additivity: false
              AppenderRef:
                - ref: Console_Appender
                - ref: File_Appender
            - name: liquibase
              level: trace
              additivity: false
              AppenderRef:
                - ref: Console_Appender
                - ref: File_Appender
        Root:
            level: info
            AppenderRef:
                - ref: Console_Appender
                - ref: File_Appender
